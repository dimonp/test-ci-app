
name: 'setup_cache'
description: 'sets up the shared cache'
inputs:
  compiler:
    required: true
    type: string
  build_type:
    required: true
    type: string
  generator:
    required: true
    type: string
  packaging_maintainer_mode:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.ccache
          ${{ github.workspace }}/.conan
          ${{ env.HOME }}/.conan
          ${{ env.HOME }}/.conan2
          ${{ env.USERPROFILE }}\conan
          ${{ env.USERPROFILE }}\conan2

        key: ${{ runner.os }}-${{ inputs.compiler }}-${{ inputs.build_type }}-${{ inputs.generator }}-${{ inputs.packaging_maintainer_mode }}-${{ hashFiles('**/CMakeLists.txt', './conanfile.txt', '**/conanfile.py') }}
        restore-keys: ${{ runner.os }}-${{ inputs.compiler }}-${{ inputs.build_type }}-
